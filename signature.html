// function to setup a new canvas for drawing
function newCanvas(){
	//define and resize canvas
    $("#content").height($(window).height()-180);
    var canvas = '<canvas id="canvas" width="'+$(window).width()+'" height="'+($(window).height()-180)+'"></canvas>';
	$("#content").html(canvas);
    
    // setup canvas
	ctx=document.getElementById("canvas").getContext("2d");
	ctx.strokeStyle = color;
	ctx.lineWidth = 5;	
    
    // set starting point in center
    ctx.beginPath();
	x = $(window).width()/2 ;
	y = ($(window).height()-180)/2 ;
	ctx.moveTo(x, y);
	
	// setup to trigger drawing on mouse or touch
	$("#canvas").drawTouch();
    $("#canvas").drawPointer();
	$("#canvas").drawMouse();	
}
        
// prototype to	start drawing on touch using canvas moveTo and lineTo
$.fn.drawTouch = function() {
	var start = function(e) {
        e = e.originalEvent;
		ctx.beginPath();
		x = e.changedTouches[0].pageX;
		y = e.changedTouches[0].pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		e.preventDefault();
        e = e.originalEvent;
		x = e.changedTouches[0].pageX;
		y = e.changedTouches[0].pageY-44;
		ctx.lineTo(x,y);
		ctx.stroke();
	};
	$(this).on("touchstart", start);
	$(this).on("touchmove", move);	
}; 
    
// prototype to	start drawing on pointer(microsoft ie) using canvas moveTo and lineTo
$.fn.drawPointer = function() {
	var start = function(e) {
        e = e.originalEvent;
		ctx.beginPath();
		x = e.pageX;
		y = e.pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		e.preventDefault();
        e = e.originalEvent;
		x = e.pageX;
		y = e.pageY-44;
		ctx.lineTo(x,y);
		ctx.stroke();
    };
	$(this).on("MSPointerDown", start);
	$(this).on("MSPointerMove", move);
};       

// prototype to	start drawing on mouse using canvas moveTo and lineTo
$.fn.drawMouse = function() {
	var clicked = 0;
	var start = function(e) {
		clicked = 1;
		ctx.beginPath();
		x = e.pageX;
		y = e.pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		if(clicked){
			x = e.pageX;
			y = e.pageY-44;
			ctx.lineTo(x,y);
			ctx.stroke();
		}
	};
	var stop = function(e) {
		clicked = 0;
	};
	$(this).on("mousedown", start);
	$(this).on("mousemove", move);
	$(window).on("mouseup", stop);
};

// Start checking the accelerometer
function startWatch() {
    // Update acceleration every 1 seconds
    var options = { frequency: 100 };
    watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
}

// Stop checking the accelerometer
function stopWatch() {
    if (watchID) {
        navigator.accelerometer.clearWatch(watchID);
        watchID = null;
    }
}

// onSuccess: draw line based on tilt and amount of tilt
function onSuccess(acceleration) {
    // for debug purpose to print out accelerometer values
	var element = document.getElementById('debug');
    element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                        'Acceleration Y: ' + acceleration.y + '<br />' +
                        'Acceleration Z: ' + acceleration.z ;
	
	// hide the accelerometer aka etch on/off button
	$("#etch").show();
    
    if (!etch) {
        $("#etchHelp").fadeIn(); 
        stopWatch();
        return;
    }
	
	// draw based on accelerometer positions
	if(acceleration.x > 2 && Math.abs(acceleration.y) < 2 ){
		if (x < 3){	
			buzzDevice(1);
			x = 3; 
		}
		x = x-Math.abs(acceleration.x);
		ctx.lineTo(x, y);
		ctx.stroke();
	} else if(acceleration.x < -2 && Math.abs(acceleration.y) < 2){
		if (x > $(window).width() - 3){
			buzzDevice(2);
			x = $(window).width() - 3;
		}
		x = x+Math.abs(acceleration.x);
		ctx.lineTo(x, y);
		ctx.stroke();
	} else if(acceleration.y > 2 && Math.abs(acceleration.x) < 2){
		if (y > $(window).height() - 93) { 
			buzzDevice(3);
			y = $(window).height() - 93;
		}
		y = y+Math.abs(acceleration.y);
		ctx.lineTo(x, y);
		ctx.stroke();
	} else if(acceleration.y < -2 && Math.abs(acceleration.x) < 2){
		if(y < 3) { 
			buzzDevice(4);
			y = 3;
		}
		y = y-Math.abs(acceleration.y);
		ctx.lineTo(x, y);
		ctx.stroke();
	}	
}

// onError: Failed to get the acceleration
function onError() {
    document.getElementById('debug').innerHTML = 'ERROR';
}

var position = 0;

// vibrate and beep when edge of screen it hit while accelerometer drawing
function buzzDevice(pos){
    if(position !== pos){ // vibrate only once when boudary is reached at a position
	    navigator.notification.vibrate(300);
        position = pos;
    }
}
